<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../css/estilos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&family=Architects+Daughter&display=swap"
        rel="stylesheet">
    <title>IR Dogs</title>
</head>

<body>
    <div class="contacto-grid-container">
        <header class="contacto-header">
            <div class="logo">
                <a href="../index.html"><img src=".././img/logo.png" alt="logo"></a>
            </div>
            <nav>
                <ul class="nav-ul">
                    <li><a href="../pages/galeria.html">Galería</a></li>
                    <li><a href="../pages/tienda.html">Tienda</a></li>
                    <li><a href="../pages/adopta.html">Adoptá</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="contacto-section1">
            <p class="contacto-section1-p">Si querés ponerte en contacto con nosotros, por favor, completá el siguiente formulario:</p>
        </section>
        <section class="contacto-section2 contacto-section2-p">
            <form class="contacto-form" action="#" method="get">
                <label class="contacto-label" for="nombre">Nombre y apellido:</label>
                
                <input class="contacto-input" type="text" name="nombre" placeholder="Nombre y apellido" required>
                
                <label class="contacto-label" for="edad">Edad:</label>
                
                <input class="contacto-input" type="number" name="edad" placeholder="Edad" required>
                
                <label class="contacto-label" for="mail">Mail:</label>
                
                <input class="contacto-input" type="email" name="mail" placeholder="Mail" required>

                <p class="contacto-label">Asunto</p>
                
                <select class="contacto-input" name="asunto">
                    <option value="adopcion">Adopción</option>
                    <option value="sugerencias">Sugerencias</option>
                    <option value="reclamo">Reclamo</option>
                </select>

                <p class="contacto-label">Tu mensaje:</p>
                <textarea name="mensaje" id="" cols="30" rows="10" required></textarea>
                <input class="contacto-input contacto-button" type="submit">
            </form>
        </section>
        <footer class="contacto-footer">
            <div>
                <ul class="estilo-ul">
                    <li><a href="#">FACEBOOK</a></li>
                    <li><a href="#">INSTAGRAM</a></li>
                    <li><a href="#">TWITTER</a></li>
                </ul>
            </div>
        </footer>
      </div>
</body>

</html>
