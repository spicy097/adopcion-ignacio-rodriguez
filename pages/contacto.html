<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&family=Architects+Daughter&display=swap"
        rel="stylesheet">

    <meta name="description" content="Formulario a completar para contactarse con nosotros">
    <meta name="keywords" content="contacto, sugerencia, reclamo de adopcion, formulario de contacto">
    <title>IR Dogs | Contacto</title>
</head>

<body>
    <div class="contacto-grid-container">
        <header class="contacto-header">
            <div class="logo">
                <a href="../index.html"><img src=".././img/logo.png" alt="logo"></a>
            </div>
            <nav>
                <ul class="ul">
                    <li><a href="../pages/galeria.html">Galería</a></li>
                    <li><a href="../pages/tienda.html">Tienda</a></li>
                    <li><a href="../pages/adopta.html">Adoptá</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="contacto-section1">
            <p class="contacto-section1__p">Si querés ponerte en contacto con nosotros, por favor, completá el siguiente
                formulario:</p>
        </section>
        <section class="contacto-section2 contacto-section2-p">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">Nombre y apellido:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre y apellido"
                        required>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom02" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="validationCustom02" placeholder="Edad" required>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">Mail:</label>
                    <input type="email" class="form-control" id="validationCustom03" placeholder="Mail" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Asunto:</label>
                    <select class="form-select" id="validationCustom05" required>
                        <option value="adopcion">Adopción</option>
                        <option value="sugerencias">Sugerencias</option>
                        <option value="reclamo">Reclamo</option>
                    </select>
                </div>
                <textarea class="form-control" placeholder="Escribir aquí." id="floatingTextarea2" style="height: 100px" required></textarea>
                <div class="col-12">
                    <button class="btn btn-primary contacto-button" type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <footer class="contacto-footer">
            <div>
                <ul class="footer-ul">
                    <li><a href="https://www.facebook.com/" target="_blank">FACEBOOK</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">INSTAGRAM</a></li>
                    <li><a href="https://www.twitter.com/" target="_blank">TWITTER</a></li>
                </ul>
            </div>
        </footer>
    </div>


    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
